<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Scatter Plot Example</title>
    <meta charset="UTF-8">
 <link rel="stylesheet" href="ext/css/bootstrap.min.css"/>  
  <link rel="stylesheet" href="ext/css/dc.css"/> 
</head>
<body>

<div class="container">
<script type="text/javascript" src="header.js"></script>
<div id="test"></div>

<script src="ext/jquery.min.js"></script>
<script src="ext/d3.v3.min.js"></script>
<script src="ext/crossfilter.js"></script>
<script src="ext/dc.js"></script>

<script type="text/javascript">
var chart = dc.scatterPlot("#test");
d3.csv("morley.csv", function(error, experiments) {
  experiments.forEach(function(x) {
    x.Speed = +x.Speed;
  });
  var ndx                 = crossfilter(experiments),
      runDimension        = ndx.dimension(function(d) {return [+d.Run, +d.Expt]; }),
      speedSumGroup       = runDimension.group().reduceSum(function(d) { return d.Run; });
  chart
    .width(768)
    .height(480)
    .x(d3.scale.linear().domain([6,20]))
    .brushOn(false)
    .symbolSize(8)
    .clipPadding(10)
    .yAxisLabel("This is the Y Axis!")
    .dimension(runDimension)
    .group(speedSumGroup);
  chart.render();
});
</script>

</div>
</body>
</html>
